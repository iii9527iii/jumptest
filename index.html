<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>開啟 Dnake App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    h2 {
      color: #333;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #007AFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #lineTip {
      color: red;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <h2>開啟 Dnake 智慧生活 App</h2>
  <button onclick="openApp()">點我開啟 App</button>

  <p id="lineTip">
    ⚠️ 請點右上角「Safari 開啟」，然後再點按鈕才能成功開啟 App。
  </p>

  <script>
    const appScheme = "dnakesmartlifehongsheng://";
    const iosAppStoreURL = "https://apps.apple.com/tw/app/%E9%9B%B2%E7%AB%AF%E5%B0%8D%E8%AC%9B/id6738626"; // ✅ 請替換為實際 iOS App Store 連結
    const androidPlayStoreURL = "https://play.google.com/store/apps/details?id=com.dnake.smartlife.hongsheng"; // ✅ 請替換為實際 Android 連結

    function getOS() {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      if (/android/i.test(ua)) return "Android";
      if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) return "iOS";
      return "unknown";
    }

    function isLineBrowser() {
      return /Line/i.test(navigator.userAgent);
    }

    function openApp() {
      const os = getOS();
      const now = Date.now();

      // 嘗試打開 App
      window.location = appScheme;

      // 1.5 秒後跳轉至商店
      setTimeout(() => {
        const elapsed = Date.now() - now;
        if (elapsed < 2000) {
          if (os === "iOS") {
            window.location = iosAppStoreURL;
          } else if (os === "Android") {
            window.location = androidPlayStoreURL;
          } else {
            alert("請使用手機裝置開啟此頁面");
          }
        }
      }, 1500);
    }

    // 初始化提示
    if (isLineBrowser()) {
      document.getElementById("lineTip").style.display = "block";
    }
  </script>

</body>
</html>
